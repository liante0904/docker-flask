server {
    # HTTP 요청 처리
    listen 80;
    server_name ssh-oci.duckdns.org;

    # HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    # HTTPS 요청 처리
    listen 443 ssl;
    server_name ssh-oci.duckdns.org;

    # SSL 인증서 경로 설정 (Let's Encrypt 기준)
    ssl_certificate /etc/letsencrypt/live/ssh-oci.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssh-oci.duckdns.org/privkey.pem;

    # SSL 설정 (보안 강화)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 로그 파일 설정 (선택 사항)
    access_log /var/log/nginx/ssh-oci-access.log;
    error_log /var/log/nginx/ssh-oci-error.log;

    # Flask 또는 다른 백엔드 서버로 요청 프록시
    location / {
        proxy_pass http://flask:5000; # Flask 컨테이너 이름과 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

