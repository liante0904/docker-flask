<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow" />
    <title>증권사 레포트 리스트</title>
    <link rel="stylesheet" href="{{ styles_url }}"> <!-- CSS 파일 분리 -->
</head>
<body>
    <header>
        <div class="title" onclick="location.href='/'">🏠증권사 레포트 리스트</div>
        <div class="search-button" onclick="toggleSearch()">🔍</div> <!-- 검색 버튼 -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-panel">
            <div class="menu-title">메뉴</div>
            <a class="menu-item" href="/">최근 게시된 레포트</a>
            <a class="menu-item" href="/report/daily_group">일자별 레포트</a>
        </div>
    </header>
    <div class="subtitle" id="subtitle">현재 메뉴</div>
    <div class="loading" id="loading">로딩 중...</div> <!-- 로딩 표시 -->
    <div class="container" id="report-container">
        <!-- 비동기로 데이터가 렌더링될 영역 -->
    </div>

    <!-- 검색 오버레이 -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                placeholder="검색어를 입력하세요..."
                class="search-input"
            />
            <button class="search-submit" onclick="submitSearch()">검색</button>
            <button class="search-close" onclick="toggleSearch()">×</button>
        </div>
    </div>
    
    <script src="{{ scripts_url }}"></script> <!-- JS 파일 분리 -->
</body>
</html>
